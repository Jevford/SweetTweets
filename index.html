<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Sweet Tweets</title>
</head>
<body>
    <section class="landing">
        <header>
            <h2 class="logo">Logo</h2>
            <!-- <div class="toggle"><i class="fa fa-bars" aria-hidden="true"></i></div> -->
            <div class="toggle"></div>
        </header>

        <video src="Baking Preview.mp4" muted loop autoplay></video>

        <div class="overlay"></div>

        <div class="text">
            <h2>Sweet Tweets Cakes and Treats</h2>
            <h3>Delectably Creative</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam id est quidem in suscipit vero eaque inventore exercitationem ducimus delectus?</p>
            <a href="#">Taste Test</a>
        </div>

        <ul class="social">
            <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></i></a></li>
            <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></i></a></li>
        </ul>
    </section>

    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Pastries</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <script>
        const menuToggle = document.querySelector('.toggle')
        const landing = document.querySelector('.landing')

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active')
            landing.classList.toggle('active')
        })
    </script>
</body>

</html>
